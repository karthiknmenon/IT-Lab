<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
	<script type="text/javascript">
		var min, max;
		var sum = 0;
		var arr = [];
		for (var i = 0; i < 10; i++) {              
			  arr.push(prompt('Enter number ' + (i+1))); 
		}
		for (var i = 0; i < arr.length; i++) {
			 sum = eval (parseFloat(sum) + parseFloat(arr[i]))
		}
		min = arr[0]
		for (var i = 1; i <arr.length; i++) {
			if (arr[i] < min) {
				min = parseFloat(arr[i])
			} 

		}
		max = arr[0]
		for (var i = 1; i < arr.length; i++) {
			if (arr[i] > max) {
				max = parseFloat(arr[i])
			} 

		}
		var avg = sum / 10;
		window.alert('sum is' + sum );
		window.alert('average is' + avg );
		window.alert('max is' + max );
		window.alert('min is' + min );
	</script>
</head>

</html>
