<!DOCTYPE html>
<html>
<head>
	<title>Prime JS</title>
	<script type="text/javascript">
		function prime(){
				var x = prompt("Enter a value");
				for (var i = 2; i < x; i++) {
					if (x%i==0) {
						var z =1
					}
				}
				if (z == 1) {
					window.alert("Not prime")
				} else {
					window.alert("prime")
				}
		}
	</script>
</head>
<body>
	<h1> Prime or not Prime</h1>
	<button type="button" onclick="prime()">Click here!</button>
</body>
</html>
