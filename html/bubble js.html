<!DOCTYPE html>
<html>
<head>
	<title>bubble sort</title>
	<script type="text/javascript">
		var arr = [];
		var temp;
		for (var i = 0; i < 10; i++) {        
			  arr.push(prompt('Enter number ' + (i+1))); 
		}
		for( var i = 0; i < 10; i++){
			for(var j = 0; j < 10; j++){
				if (arr[j]>arr[j+1]) {
					temp=arr[j];
					arr[j]=arr[j+1];
					arr[j+1]=temp;
				}
			}
		}
		window.alert("Array in sorted order is: " + arr)
	</script>
</head>
<body>
	<p id="here"></p>
</body>
</html>
