<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
	<div class="container">
		<h1 class="display-3">Login form</h1>
			<form action="https://www.rajagiritech.ac.in" method="POST">
				<label for"username">Username: </label>
				<input id="username" type="email" placeholder="email" size=10  required><br></label>
				<!-- <br> -->
				<label for"pass">Password: </label>
				<input id="pass" type="password"  placeholder="password" size=10 required><br></label>
				<label id"sex">Sex: </label>
				<input for"sex" type="radio" name="sex">Male
				<input for"sex" type="radio" name="sex">Female
				<input for"sex" type="radio" name="sex">Others <br>
				<label name="birthday">Birthday: </label>
				<select name="MONTH" >	
				<option>Jan</option>
				<option>feb</option>
				<option>march</option>
				<option>april</option>
				</select>
				<select name="Day">	
				<option>Mon</option>
				<option>Tue</option>
				<option>Wed</option>
				<option>Thurs</option>
				</select><br>
				<label for="file">Upload a file: 
					<input id=""file type="file" name="upload" value="input.html">
				</label><br>
				<button class="btn btn-danger mt-3">Submit</button>
			</form>
	</div>
</body>
</html>
